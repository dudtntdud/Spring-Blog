<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
</head>
<body>
<div style="padding:20px;text-align:center;">

    <form name="form1" method="post" th:action="@{/registerProcess}">
    <div style="background-color:#F9F9F9;border-bottom:2px solid #DDDDDD;padding:8px;text-align:center;font-size:12px;height:33px;font-weight:bold;">
        회원가입
    </div>
    <div style="border-bottom:1px solid #DDDDDD;padding:8px;width:300px;text-align:center;font-size:12px;overflow:hidden;">

        <div class="row-fluid">
            <div class="col-sm-4" style="padding-left:0px;padding-top:5px;">
                <span>아이디</span>
            </div>
            <div class="col-sm-8">
                <input class="form-control input-sm" name="userId" id="userId" type="text" style="width:100%;" />
            </div>
        </div>
    </div>
    <div style="border-bottom:1px solid #DDDDDD;padding:8px;width:300px;text-align:center;font-size:12px;overflow:hidden;">
        <div class="row-fluid">
            <div class="col-sm-4" style="padding-left:0px;padding-top:5px;">
                <span>비밀번호</span>
            </div>
            <div class="col-sm-8">
                <input class="form-control input-sm" name="Password" id="Password" type="password" style="width:100%;" />
            </div>
        </div>
    </div>
    <div style="border-bottom:1px solid #DDDDDD;padding:8px;width:300px;text-align:center;font-size:12px;overflow:hidden;">
        <div class="row-fluid">
            <div class="col-sm-4" style="padding-left:0px;padding-top:5px;">
                <span>이름</span>
            </div>
            <div class="col-sm-8">
                <input class="form-control input-sm" name="userName" id="userName" type="text" style="width:100%;" />
            </div>
        </div>
    </div>
    <div class="col-sm-6" style="text-align:center;">
        <button type="submit" class="btn btn-default">회원가입</button>
    </div>
    </form>
</div>
</body>
</html>
