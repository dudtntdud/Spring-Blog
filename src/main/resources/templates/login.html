<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Insert title here</title>
    <!-- BootStrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>
</head>
<body>
<div th:if="${session.id}">
    <span th:text="${session.id}"></span>
    <button class="btn btn-primary" style="float : right;" onclick="location.href='/logout'">로그아웃</button>
</div>
<div th:unless="${session.id}">
    로그인안됨
</div>

<div style="padding:20px;text-align:center;">

    <form name="form1" method="post" action="./loginProcess">

        <div style="width:300px;display:inline-block;">
            <div style="background-color:#F9F9F9;border-bottom:2px solid #DDDDDD;padding:8px;text-align:center;font-size:12px;height:33px;font-weight:bold;">
                회원 로그인
            </div>
            <div style="border-bottom:1px solid #DDDDDD;padding:8px;width:300px;text-align:center;font-size:12px;overflow:hidden;">

                <div class="row-fluid">
                    <div class="col-sm-4" style="padding-left:0px;padding-top:5px;">
                        <span>아이디</span>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" name="userId" id="user_id" type="text" style="width:100%;" />
                    </div>
                </div>
            </div>
            <div style="border-bottom:1px solid #DDDDDD;padding:8px;width:300px;text-align:center;font-size:12px;overflow:hidden;">
                <div class="row-fluid">
                    <div class="col-sm-4" style="padding-left:0px;padding-top:5px;">
                        <span>비밀번호</span>
                    </div>
                    <div class="col-sm-8">
                        <input class="form-control input-sm" name="Password" id="user_password" type="password" style="width:100%;" />
                    </div>
                </div>
            </div>

            <div class="row-fluid" style="margin-top:8px;">
                <div class="col-sm-6" style="text-align:right;">
                    <button type="submit" class="btn btn-default btn-sm">로그인</button>
                </div>
                <div class="col-sm-6" style="text-align:left;">
                    <button type="button" class="btn btn-default btn-sm" onclick="location.href='/board'">목록보기</button>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
